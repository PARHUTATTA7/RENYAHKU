name: Daily M3U8 Grabber

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  DAILY_m3u8:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Setup Python 
        run: |
          sudo apt update
          pip install requests

      - name: 📄 Ambil daylidata.txt dari Repo Privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          cp private/daylidata.txt $HOME/daylidata.txt
          rm -rf private

      - name: ▶️ Jalankan Python
        run: python getdaily.py

      - name: ✅ Commit & Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          git pull origin master

          # Tambahkan hanya file .txt
          git add TESSTSS7.txt

          if git diff --cached --quiet; then
            echo "⚠️ Tidak ada perubahan di file stream"
          else
            echo "✅ Detected changes in stream files"

            # Update timestamp hanya jika ada perubahan
            echo "Run at: $(date '+%Y-%m-%d %H:%M:%S')" > .last_tesst7
            git add .last_tesst7

            git commit -m "Update TESSTSS7 M3U8 - $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin master
            echo "✅ Commit berhasil dengan timestamp: $(cat .last_tesst7)"
          fi
