name: Get Twitch M3U8 URL and Commit

on:
  workflow_dispatch:  # Bisa dijalankan manual dari GitHub UI
  schedule:
    - cron: '*/30 * * * *'  # Setiap 30 menit

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install streamlink
        run: |
          sudo apt update
          sudo apt install -y streamlink

      - name: Ambil channel.txt dari repo privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          cp private/channel.txt $HOME/channel.txt

      - name: Jalankan script Python
        run: python pesawatsry.py

      - name: Debug - Status Perubahan Git
        run: |
          echo "📁 File yang ada:"
          ls -lah *.txt || echo "Tidak ada file .txt"

          echo "🔍 Status Git:"
          git status

          echo "🔍 Perubahan Staging:"
          git diff --cached || echo "(tidak ada perubahan)"

          echo "🔍 Perubahan Working Directory:"
          git diff || echo "(tidak ada perubahan)"

      - name: Commit dan Push hasil jika ada perubahan
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add *.txt

          if git diff --cached --quiet; then
            echo "✅ Tidak ada perubahan, skip commit & push."
          else
            echo "💾 Commit dilakukan..."
            git commit -m "Update Twitch M3U8 URL"

            echo "🚀 Push ke GitHub..."
            git pull --rebase origin master || echo "⚠️ Pull gagal, lanjutkan push"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:master || echo "⚠️ Push gagal"
          fi
