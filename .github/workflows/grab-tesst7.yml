name: Grab Tesst7 M3U8

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  grab_tesst7:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get complete history for proper rebasing

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: 📦 Install Python dependencies
        run: pip install requests

      - name: 🔐 Download daylidata.txt
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} temp_private
          cp temp_private/daylidata.txt $HOME/daylidata.txt
          rm -rf temp_private

      - name: ▶️ Jalankan Python
        run: python getdaily.py

      - name: ✅ Commit & Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          # Create timestamp file
          echo "Run at: $(date '+%Y-%m-%d %H:%M:%S')" > .last_tesst7

          # Stash any changes before rebase
          git stash

          # Sync with remote
          git fetch origin
          git rebase origin/master || git rebase --abort

          # Restore stashed changes
          git stash pop || true

          # Add and commit both files
          git add TESSTSS7.m3u8 .last_tesst7

          # Check if there are changes to commit
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Update TESSTSS7.m3u8 - $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin master
          else
            # If only .last_tesst7 changed
            if git diff --name-only --cached | grep -q '.last_tesst7'; then
              git commit -m "Update last test timestamp - $(date '+%Y-%m-%d %H:%M:%S')"
              git push origin master
            else
              echo "✅ Tidak ada perubahan yang perlu di-commit"
            fi
          fi
