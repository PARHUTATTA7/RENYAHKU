name: Grab Tesst7 M3U8

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

concurrency:
  group: commit-to-master
  cancel-in-progress: false

jobs:
  grab:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install requests
      - run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} temp_private
          cp temp_private/daylidata.txt $HOME/daylidata.txt
          rm -rf temp_private
      - run: python getdaily.py
      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add TESSTSS7.m3u8
          git pull --rebase --autostash origin master
          if git diff --cached --quiet; then
            echo "âœ… Tidak ada perubahan"
          else
            git commit -m "auto: update TESSTSS7.m3u8"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:master
          fi
          
