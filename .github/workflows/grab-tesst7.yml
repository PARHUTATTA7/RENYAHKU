name: Grab Tesst7 M3U8 

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  grab_tesst7:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: 📦 Install Python dependencies
        run: pip install requests

      - name: 🔐 Download daylidata.txt
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} temp_private
          cp temp_private/daylidata.txt $HOME/daylidata.txt
          rm -rf temp_private

      - name: ▶️ Jalankan Python
        run: python getdaily.py

      - name: ✅ Commit & Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          git pull origin master

          # Tambahkan file utama
          git add TESSTSS7.txt

          if git diff --cached --quiet; then
            echo "⚠️ Tidak ada perubahan pada TESSTSS7.txt, skip update timestamp"
          else
            echo "✅ Ada perubahan pada TESSTSS7.txt, lanjut update timestamp"

            # Baru update timestamp
            echo "Run at: $(date '+%Y-%m-%d %H:%M:%S')" > .last_tesst7
            git add .last_tesst7

            git commit -m "Update TESSTSS7.txt - $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin master
          fi
