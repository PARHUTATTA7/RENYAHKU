name: Grab Tesst7 M3U8

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  grab_tesst7:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: üì¶ Install Python dependencies
        run: pip install requests

      - name: üîê Download daylidata.txt
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} temp_private
          cp temp_private/daylidata.txt $HOME/daylidata.txt
          rm -rf temp_private

      - name: ‚ñ∂Ô∏è Jalankan Python
        run: python getdaily.py

      - name: ‚úÖ Commit & Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          echo "Run at: $(date '+%Y-%m-%d %H:%M:%S')" > .last_tesst7
          git add TESSTSS7.m3u8 .last_tesst7
          git commit -m "Update TESSTSS7.m3u8 - $(date '+%Y-%m-%d %H:%M:%S')" --allow-empty
          git push origin master || echo "‚ö†Ô∏è Push gagal"
