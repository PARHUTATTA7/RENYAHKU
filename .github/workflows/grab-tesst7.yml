name: Grab Tesst7 M3U8

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"  # Setiap 2 jam

jobs:
  grab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install requests

      - name: Download `daylidata.txt` from private repo
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} temp_private
          cp temp_private/daylidata.txt $HOME/daylidata.txt
          rm -rf temp_private

      - name: Run Python script
        run: python getdaily.py

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add TESSTSS7.m3u8

          if git diff --cached --quiet; then
            echo "âœ… Tidak ada perubahan"
          else
            echo "ðŸ“¤ Commit dan Push update..."
            git commit -m "auto: update TESSTSS7.m3u8"
            git pull --rebase origin master
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:master
          fi
