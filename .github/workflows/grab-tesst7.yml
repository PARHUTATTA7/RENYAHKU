name: Grab Tesst7 M3U8

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"

jobs:
  grab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Restore proxy_ok.txt dari cache sebelumnya
        id: cache-proxy
        uses: actions/cache/restore@v4
        with:
          path: .proxycache
          key: proxy-ok-latest

      - name: Pindahkan proxy_ok.txt jika cache ditemukan
        if: steps.cache-proxy.outputs.cache-hit == 'true'
        run: |
          cp .proxycache/proxy_ok.txt proxy_ok.txt
          echo "✅ proxy_ok.txt dipulihkan dari cache"

      - name: Ambil daylidata.txt dari repo privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          cp private/daylidata.txt $HOME/daylidata.txt

      - name: Jalankan script Python
        run: python getdaily.py

      - name: Simpan cache proxy jika proxy_ok.txt ada
        if: ${{ always() }}
        run: |
          if [ -f proxy_ok.txt ]; then
            mkdir -p .proxycache
            cp proxy_ok.txt .proxycache/
            echo "✅ proxy_ok.txt disiapkan untuk cache"
          else
            echo "⚠️ proxy_ok.txt tidak ditemukan, skip simpan"
          fi

      - name: Save proxy_ok.txt ke cache
        if: ${{ always() }}
        uses: actions/cache/save@v4
        with:
          path: .proxycache
          key: proxy-ok-latest

      - name: Commit dan Push output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add TESSTSS7.m3u8
          if git diff --cached --quiet; then
            echo "✅ Tidak ada perubahan"
          else
            git commit -m "auto: update TESSTSS7.m3u8"
            git pull --rebase origin master
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:master
