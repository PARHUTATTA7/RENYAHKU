name: Jalankan Bash1

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'

jobs:
  run_bash1_sh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install yt-dlp dan jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          pip install -U yt-dlp
          mkdir -p out

      - name: Ambil file privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          cp private/cookies.txt $HOME/cookies2.txt || true
          cp private/urls.txt $HOME/urls.txt || true

      - name: Jalankan bash1.sh
        run: |
          chmod +x bash1.sh
          ./bash1.sh

      - name: Commit dan Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          echo "Run at: $(date '+%Y-%m-%d %H:%M:%S')" > .last_bash1

          find . -name "*.txt" -not -path "./private/*" -exec git add {} +
          git add .last_bash1

          # 🔁 Sinkronisasi dengan remote sebelum commit
          git fetch origin
          git pull --rebase origin master || true

          git commit -m "Update otomatis via bash1.sh - $(date '+%Y-%m-%d %H:%M:%S')" --allow-empty || echo "✅ Tidak ada perubahan"
          git push origin master || echo "⚠️ Push gagal"
