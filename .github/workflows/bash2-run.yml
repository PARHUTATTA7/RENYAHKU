name: Jalankan Bash2 Python

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  run_bash2_py:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yt-dlp dan jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          pip install -U yt-dlp

      - name: Ambil cookies & URL
        run: |
          git clone https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          cp private/cookies.txt $HOME/cookies.txt
          cp private/urls_live.txt $HOME/urls_live.txt

      - name: Jalankan bash2.py
        run: python3 bash2.py

      - name: Commit dan Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          echo "Run at: $(date '+%Y-%m-%d %H:%M:%S')" > .last_bash2
          git add . .last_bash2
          git commit -m "Update dari bash2.py - $(date '+%Y-%m-%d %H:%M:%S')" --allow-empty
          git push origin master || echo "⚠️ Push gagal"
