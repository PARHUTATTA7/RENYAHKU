name: Jalankan Bash2 Python untuk M3U8

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # Tiap jam

jobs:
  run_bash2_py:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo Publik
        uses: actions/checkout@v4

      - name: Install yt-dlp dan Python dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          pip install -U yt-dlp

      - name: Ambil cookies dan URL dari Repo Privat
        run: |
          git clone https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          cp private/cookies.txt $HOME/cookies.txt
          cp private/urls_live.txt $HOME/urls_live.txt

      - name: Jalankan bash2.py
        run: python3 bash2.py

      - name: Commit dan Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          echo "Terakhir dijalankan pada: $(date '+%Y-%m-%d %H:%M:%S')" > .last_bash2

          # Tambahkan semua file selain dari folder 'private' dan '.github'
          find . -type f -not -path "./private/*" -not -path "./.github/*" -exec git add {} +

          git fetch origin
          git pull --rebase origin master || true

          git commit -m "Update dari bash2.py - $(date '+%Y-%m-%d %H:%M:%S')" --allow-empty || echo "✅ Tidak ada perubahan"
          git push origin master || echo "⚠️ Push gagal"
