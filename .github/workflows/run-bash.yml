name: Jalankan Python untuk MP4

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'  # Setiap 4 jam

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo Publik
        uses: actions/checkout@v4

      - name: Install yt-dlp
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          pip install -U yt-dlp

      - name: Ambil cookies.txt dan urls.txt dari repo privat
        run: |
          git clone https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          cp private/cookies.txt ~/cookies.txt
          cp private/urls.txt ~/urls.txt

      - name: Jalankan Python
        run: |
          python3 bash1.py
