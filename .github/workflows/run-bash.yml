name: Jalankan Bash dari Repo Publik

on:
  workflow_dispatch:  # Bisa dijalankan manual dari GitHub UI
  schedule:
    - cron: '0 */4 * * *'  # Setiap 4 jam

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo publik
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Perlu agar diff & rebase bekerja

      - name: Setup lingkungan
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          pip install -U yt-dlp
          mkdir -p out

      - name: Ambil file privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          rm -rf private/.git
          cp private/cookies.txt $HOME/cookies2.txt || true
          cp private/urls.txt $HOME/urls.txt || true

      - name: Jalankan skrip bash1.sh
        run: |
          chmod +x bash1.sh
          ./bash1.sh

      - name: Commit dan Push perubahan file .txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          # üõ† Rebase dulu sebelum commit untuk menghindari konflik yang menimpa perubahan lokal
          git fetch origin
          git pull --rebase origin master || exit 1

          # üìù Tambahkan semua file .txt (kecuali dari folder private)
          find . -name "*.txt" -not -path "./private/*" -exec git add {} +
          git add -u

          echo "üìÑ Perubahan yang di-staged:"
          git diff --cached --name-only

          if git diff --cached --quiet; then
            echo "‚úÖ Tidak ada perubahan untuk di-commit"
          else
            git commit -m "Update otomatis via bash1.sh - $(date '+%Y-%m-%d %H:%M:%S')"
            echo "üöÄ Push ke GitHub..."
            git push origin master || echo "‚ö†Ô∏è Push gagal"
          fi
