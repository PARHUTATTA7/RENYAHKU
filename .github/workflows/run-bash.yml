name: Jalankan Bash dari Repo Publik

on:
  workflow_dispatch:  # Bisa dijalankan manual
  schedule:
    - cron: '0 */3 * * *'  # Tiap 4 jam

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo publik
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Perlu agar diff & rebase bekerja

      - name: Setup lingkungan
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          pip install -U yt-dlp
          mkdir -p out

      - name: Ambil file privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          rm -rf private/.git
          cp private/cookies.txt $HOME/cookies2.txt || true
          cp private/urls.txt $HOME/urls.txt || true

      - name: Jalankan skrip bash1.sh
        run: |
          chmod +x bash1.sh
          ./bash1.sh

      - name: Commit dan Push paksa
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          # Buat file dummy supaya selalu dianggap berubah
          echo "Last run: $(date '+%Y-%m-%d %H:%M:%S')" > .last_run_marker

          # Tambahkan semua file kecuali dari private/
          find . -name "*.txt" -not -path "./private/*" -exec git add {} +
          git add .last_run_marker

          git commit -m "Push otomatis setiap run - $(date '+%Y-%m-%d %H:%M:%S')" || echo "⚠️ Tidak ada perubahan (commit kosong)"
          git push origin master || echo "⚠️ Push gagal"
