name: Jalankan Bash dari Repo Publik

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'  # Setiap 4 jam

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo publik
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Diperlukan untuk reset dan diff

      - name: Setup lingkungan
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          pip install -U yt-dlp
          mkdir -p out

      - name: Ambil file privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          rm -rf private/.git
          cp private/cookies.txt $HOME/cookies2.txt
          cp private/urls.txt $HOME/urls.txt

      - name: Jalankan skrip bash1.sh
        run: |
          chmod +x bash1.sh
          ./bash1.sh

      - name: Debug - Status Perubahan Git
        run: |
          echo "üìÅ File yang tersedia:"
          ls -lah *.txt || echo "Tidak ada file .txt"

          echo "üîç Status Git:"
          git status

          echo "üîç Perubahan staging:"
          git diff --cached || echo "(tidak ada perubahan)"

          echo "üîç Perubahan working directory:"
          git diff || echo "(tidak ada perubahan)"

      - name: Commit dan push perubahan
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Set ulang remote agar bisa push
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          # Sinkronisasi ulang branch utama
          git fetch origin
          git reset --hard origin/master

          # Tambahkan semua file yang berubah
          git add .

          # Commit jika ada perubahan
          if git diff --cached --quiet; then
            echo "‚úÖ Tidak ada perubahan untuk di-commit"
          else
            git commit -m "Update dari ${GITHUB_REPOSITORY}/bash1.sh - $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin master || echo "‚ö†Ô∏è Push gagal"
          fi
