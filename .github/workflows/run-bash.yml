name: Jalankan Bash1 Python untuk MP4

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'  # Setiap 4 jam

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo Publik
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Clone repo privat untuk cookies & urls.txt
        run: |
          git clone https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          cp private/cookies.txt $HOME/cookies.txt
          cp private/urls.txt $HOME/urls.txt

      - name: Jalankan bash1.py
        run: |
          python bash1.py

      - name: Commit dan Push perubahan
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "Tidak ada perubahan"
          else
            git commit -m "Update URL MP4 dari bash1.py - $(date '+%Y-%m-%d %H:%M:%S')"
            git fetch origin master
            git pull --rebase --autostash origin master
            git push origin master || echo "Push gagal setelah rebase"
          fi
