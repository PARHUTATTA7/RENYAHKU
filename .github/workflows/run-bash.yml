name: Jalankan Bash dari Repo Publik

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'  # Setiap 4 jam

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Perlu untuk reset rebase dan diff

      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          pip install -U yt-dlp
          mkdir -p out

      - name: Ambil File Privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          rm -rf private/.git
          cp private/cookies.txt $HOME/cookies2.txt || true
          cp private/urls.txt $HOME/urls.txt || true

      - name: Jalankan bash1.sh
        run: |
          chmod +x bash1.sh
          ./bash1.sh

      - name: Commit & Push jika Ada Perubahan
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin
          git reset --hard origin/master

          echo "📁 Menambahkan semua file .txt:"
          find . -name "*.txt" -not -path "./.git/*" -exec git add {} +

          echo "🔍 DEBUG GIT STATUS & DIFF"
          echo "--------------------------"
          echo "📋 STATUS:"
          git status

          echo "📂 FILE STAGED UNTUK COMMIT:"
          git diff --cached --name-status || echo "❌ Gagal lihat name-status"

          echo "📄 ISI PERUBAHAN STAGED:"
          git diff --cached || echo "❌ Gagal lihat diff isi"

          echo "📁 FILE BELUM DI-TRACK:"
          git ls-files --others --exclude-standard || echo "❌ Gagal lihat file baru"

          if git diff --cached --quiet; then
            echo "✅ Tidak ada perubahan, skip commit."
          else
            echo "💾 Membuat commit..."
            git commit -m "Auto-update: $(date '+%Y-%m-%d %H:%M:%S')"

            echo "🚀 Push ke origin/master..."
            git push origin master || git push --force-with-lease origin master
          fi
