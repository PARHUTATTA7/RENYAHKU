name: Ekstrak jwpSources

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  ekstrak_jwpSources:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo publik
        uses: actions/checkout@v4

      - name: Ambil page_url.txt dari repo privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          cp private/page_url.txt $HOME/page_url.txt

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests

      - name: Jalankan skrip ekstraksi
        run: python ekstrak.py

      - name: Commit hasil
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          echo "Run at: $(date '+%Y-%m-%d %H:%M:%S')" > .last_ekstrak
          git add jajan_kuekue.json .last_ekstrak
          git commit -m "Update jajan_kuekue.json - $(date '+%Y-%m-%d %H:%M:%S')" --allow-empty
          git push origin master || echo "⚠️ Push gagal"
