name: Ekstrak jwpSources

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # setiap jam

jobs:
  ekstrak_jwpSources:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Repo Publik
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📄 Ambil page_url.txt dari Repo Privat Input
        env:
          TOKEN_PRIVATE: ${{ secrets.TOKEN_PRIVATE }}
          REPO_PRIVATE_INPUT: ${{ secrets.REPO_PRIVATE_INPUT }}
        run: |
          git clone --depth=1 https://x-access-token:${TOKEN_PRIVATE}@github.com/${REPO_PRIVATE_INPUT}.git private
          cp private/page_url.txt $HOME/page_url.txt
          rm -rf private
          echo "✅ page_url.txt berhasil diambil dari repo privat input"

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: pip install requests cloudscraper beautifulsoup4

      - name: ▶️ Jalankan Skrip Ekstraksi
        run: python ekstrak.py

      - name: ✅ Commit & Push ke Repo Privat Output
        env:
          TOKEN_PRIVATE: ${{ secrets.TOKEN_PRIVATE }}
          REPO_PRIVATE_OUTPUT: ${{ secrets.REPO_PRIVATE_OUTPUT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Clone repo output privat
          git clone --depth=1 https://x-access-token:${TOKEN_PRIVATE}@github.com/${REPO_PRIVATE_OUTPUT}.git repo-priv
          cd repo-priv

          # Salin file hasil dari workspace utama
          cp ../jajan_kuekue.json ./
          echo "Run at: $(date '+%Y-%m-%d %H:%M:%S')" > .last_ekstrak

          git add .last_ekstrak jajan_kuekue.json

          if git diff --cached --quiet; then
            echo "✅ Tidak ada perubahan yang perlu di-commit"
          else
            git commit -m "Update jajan_kuekue.json - $(date '+%Y-%m-%d %H:%M:%S')"
            git pull --rebase origin master || true
            git push origin master
            echo "🚀 Berhasil push ke repo privat output"
          fi
