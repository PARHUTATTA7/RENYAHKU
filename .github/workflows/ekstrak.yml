name: Ekstrak jwpSources

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # Setiap 1 jam

jobs:
  ekstrak:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo publik
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ambil page_url.txt dari repo privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          cp private/page_url.txt $HOME/page_url.txt

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install requests

      - name: Jalankan skrip ekstraksi
        run: |
          python ekstrak.py

      - name: Commit hasil ke repo publik
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          # Tambahkan dan commit jika file berubah
          if ! git diff --quiet jajan_kuekue.json; then
            echo "üì¶ File jajan_kuekue.json berubah, membuat commit..."

            git add jajan_kuekue.json
            git commit -m "Update Widevine DRM info - $(date '+%Y-%m-%d %H:%M:%S')"

            # Pastikan rebase dengan upstream dulu sebelum push
            git fetch origin
            git pull --rebase origin master || exit 1

            echo "üöÄ Push ke repo..."
            git push origin master || echo "‚ö†Ô∏è Push gagal"
          else
            echo "‚úÖ File tidak berubah. Tidak perlu commit."
          fi
