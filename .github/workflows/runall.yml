name: Semua Workflow Gabungan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'     # Setiap jam (untuk YML1-4)
    - cron: '0 */4 * * *'   # Setiap 4 jam (untuk bash1.sh)

jobs:
  run_bash2_py:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yt-dlp dan jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          pip install -U yt-dlp

      - name: Ambil cookies & URL dari repo privat
        run: |
          git clone https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          cp private/cookies.txt $HOME/cookies.txt
          cp private/urls_live.txt $HOME/urls_live.txt

      - name: Jalankan bash2.py
        run: python3 bash2.py

      - name: Commit dan Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          echo "Terakhir dijalankan pada: $(date '+%Y-%m-%d %H:%M:%S')" > .last_run_marker
          git add . .last_run_marker
          git pull --rebase origin master || true
          git commit -m "Update dari bash2.py - $(date '+%Y-%m-%d %H:%M:%S')" || echo "‚úÖ Tidak ada perubahan"
          git push origin master || echo "‚ö†Ô∏è Push gagal"

  ekstrak_jwpSources:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo publik
        uses: actions/checkout@v4

      - name: Ambil page_url.txt dari repo privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          cp private/page_url.txt $HOME/page_url.txt

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests

      - name: Jalankan skrip ekstraksi
        run: python ekstrak.py

      - name: Commit hasil ke repo publik
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git fetch origin
          git reset --hard origin/master
          git add jajan_kuekue.json
          git commit -m "Update jajan_kuekue.json - $(date '+%Y-%m-%d %H:%M:%S')" --allow-empty
          git push origin master || echo "‚ö†Ô∏è Push gagal"

  twitch_m3u8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python & streamlink
        run: |
          sudo apt update
          sudo apt install -y streamlink
          pip install requests

      - name: Ambil channel.txt
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          cp private/channel.txt $HOME/channel.txt

      - name: Jalankan Python
        run: python pesawatsry.py

      - name: Commit dan Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "Terakhir dijalankan pada: $(date '+%Y-%m-%d %H:%M:%S')" > .last_run_marker
          git add -u
          git add .last_run_marker
          git commit -m "Update Twitch M3U8 URL - $(date '+%Y-%m-%d %H:%M:%S')" || echo "‚úÖ Tidak ada perubahan"
          git pull --rebase origin master || true
          git push origin master || echo "‚ö†Ô∏è Push gagal"

  grab_tesst7:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install Python dependencies
        run: pip install requests

      - name: üîê Download `daylidata.txt` dari repo privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} temp_private
          cp temp_private/daylidata.txt $HOME/daylidata.txt
          rm -rf temp_private

      - name: ‚ñ∂Ô∏è Jalankan Python
        run: python getdaily.py

      - name: ‚úÖ Commit & Push jika berubah (atau tidak)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git fetch origin
          git reset --hard origin/master
          git add TESSTSS7.m3u8
          git commit -m "Update TESSTSS7.m3u8 - $(date '+%Y-%m-%d %H:%M:%S')" --allow-empty
          git push origin master || echo "‚ö†Ô∏è Push gagal"

  run_bash1_sh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install yt-dlp dan jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          pip install -U yt-dlp
          mkdir -p out

      - name: Ambil file privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          cp private/cookies.txt $HOME/cookies2.txt || true
          cp private/urls.txt $HOME/urls.txt || true

      - name: Jalankan bash1.sh
        run: |
          chmod +x bash1.sh
          ./bash1.sh

      - name: Commit dan Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git fetch origin
          git pull --rebase origin master || true
          echo "Terakhir dijalankan pada: $(date '+%Y-%m-%d %H:%M:%S')" > .last_run_marker
          find . -name "*.txt" -not -path "./private/*" -exec git add {} +
          git add .last_run_marker
          git commit -m "Update otomatis via bash1.sh - $(date '+%Y-%m-%d %H:%M:%S')" || echo "‚úÖ Tidak ada perubahan"
          git push origin master || echo "‚ö†Ô∏è Push gagal"
