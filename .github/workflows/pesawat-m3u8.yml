name: Pesawat M3U8 Grabber

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  twitch_m3u8:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚öôÔ∏è Setup Python & Streamlink
        run: |
          sudo apt update
          sudo apt install -y streamlink
          pip install requests

      - name: üìÑ Ambil channel.txt dari Repo Privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          cp private/channel.txt $HOME/channel.txt
          rm -rf private

      - name: ‚ñ∂Ô∏è Jalankan Python
        run: python pesawatsry.py

      - name: üîÑ Update Timestamp
        run: |
          echo "Run at: $(date '+%Y-%m-%d %H:%M:%S')" > .last_twitch
          echo "Timestamp updated: $(cat .last_twitch)"

      - name: ‚úÖ Commit & Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          # Pull latest changes
          git pull origin master

          # Add specific files
          git add sriwijayatvonline.txt padang_tv.txt .last_twitch

          # Verify changes
          echo "=== Status before commit ==="
          git status
          echo "=== Diff to be committed ==="
          git diff --cached

          # Commit if there are changes
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Update Twitch M3U8 - $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin master
            echo "‚úÖ Update successful with timestamp: $(cat .last_twitch)"
          else
            echo "‚ö†Ô∏è No changes detected in tracked files"
            echo "Current timestamp: $(cat .last_twitch)"
          fi
