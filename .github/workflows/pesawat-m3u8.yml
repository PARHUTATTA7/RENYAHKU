name: Pesawat M3U8 Grabber

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # Setiap jam

jobs:
  twitch_m3u8:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Setup Python & Streamlink
        run: |
          sudo apt update
          sudo apt install -y streamlink
          pip install requests

      - name: 📄 Ambil channel.txt dari Repo Privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          cp private/channel.txt $HOME/channel.txt
          rm -rf private  # Clean up immediately

      - name: ▶️ Jalankan Python
        run: python pesawatsry.py

      - name: ✅ Commit & Push Perubahan
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          # Update timestamp
          echo "Run at: $(date '+%Y-%m-%d %H:%M:%S')" > .last_twitch

          # Pull latest changes instead of rebase
          git pull origin master

          # Add specific files (not using -u to avoid unwanted files)
          git add sriwijayatvonline.txt padang_tv.txt .last_twitch

          # Check for actual changes
          if ! git diff-index --quiet HEAD --; then
            # Check which files changed
            CHANGED_FILES=$(git diff --name-only --cached)
            echo "Changed files: $CHANGED_FILES"
            
            git commit -m "Update Twitch M3U8 - $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin master
            echo "✅ Perubahan berhasil di-push"
          else
            echo "✅ Tidak ada perubahan pada file yang di-track"
          fi
