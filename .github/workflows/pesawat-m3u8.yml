name: Pesawat M3U8 Grabber

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # Setiap jam

jobs:
  twitch_m3u8:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Python & Streamlink
        run: |
          sudo apt update
          sudo apt install -y streamlink
          pip install requests

      - name: üìÑ Ambil channel.txt dari Repo Privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          cp private/channel.txt $HOME/channel.txt

      - name: ‚ñ∂Ô∏è Jalankan Python
        run: python pesawatsry.py

      - name: ‚úÖ Commit & Push Perubahan
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          echo "Run at: $(date '+%Y-%m-%d %H:%M:%S')" > .last_twitch

          git add -u
          git add .last_twitch

          git fetch origin
          git pull --rebase origin master || true

          git commit -m "Update Twitch M3U8 - $(date '+%Y-%m-%d %H:%M:%S')" --allow-empty || echo "‚úÖ Tidak ada perubahan"
          git push origin master || echo "‚ö†Ô∏è Push gagal"
