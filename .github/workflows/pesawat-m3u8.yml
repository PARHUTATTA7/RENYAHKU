name: Pesawat M3U8 Grabber 

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  twitch_m3u8:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Setup Python & Streamlink
        run: |
          sudo apt update
          sudo apt install -y streamlink
          pip install requests

      - name: 📄 Ambil channel.txt dari Repo Privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} private
          cp private/channel.txt $HOME/channel.txt
          rm -rf private

      - name: ▶️ Jalankan Python
        run: python pesawatsry.py

      - name: 🛠️ Fallback jika sriwijayatvonline.txt kosong
        id: fallback
        run: |
          FILE="sriwijayatvonline.txt"
          FALLBACK_URL="https://sriwijayatv.siar.us/live/sriwijayatv.m3u8"

          if [ ! -s "$FILE" ]; then
            echo "⚠️ $FILE kosong, menambahkan fallback URL..."
            echo "$FALLBACK_URL" > "$FILE"
            echo "fallback_used=true" >> $GITHUB_OUTPUT
          else
            echo "✅ $FILE berisi data, tidak perlu fallback"
            echo "fallback_used=false" >> $GITHUB_OUTPUT
          fi

      - name: ✅ Commit & Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          git pull origin master

          git add sriwijayatvonline.txt padang_tv.txt

          if git diff --cached --quiet; then
            echo "⚠️ Tidak ada perubahan di file stream"
          else
            echo "✅ Detected changes in stream files"

            echo "Run at: $(date '+%Y-%m-%d %H:%M:%S')" > .last_twitch
            git add .last_twitch

            # Tambahkan info fallback di pesan commit kalau aktif
            if [ "${{ steps.fallback.outputs.fallback_used }}" = "true" ]; then
              COMMIT_MSG="Update Twitch M3U8 + Fallback SriwijayaTV - $(date '+%Y-%m-%d %H:%M:%S')"
            else
              COMMIT_MSG="Update Twitch M3U8 - $(date '+%Y-%m-%d %H:%M:%S')"
            fi

            git commit -m "$COMMIT_MSG"
            git push origin master
            echo "✅ Commit berhasil dengan pesan: $COMMIT_MSG"
          fi
